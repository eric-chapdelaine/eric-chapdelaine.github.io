<div style="margin-top: 20px; margin-bottom: 20px" class="ui text container">
  <div class="ui stackable centered three cards">
      {% assign note_pages = site.pages | where: "type", "note" %}

        {% unless page.hidden %}
          {% include note-card.html page=page %}
        {% endunless %}
      {% endfor %}
  </div>
</div>
