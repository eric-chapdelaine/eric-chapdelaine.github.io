<div style="padding-top: 20px" class="ui container ">

  <div class="ui stackable centered four cards">
      {% assign note_pages = site.pages | where: "type", "note" %}
      {% for page in note_pages %}
        {% unless page.draft %}
          {% include note-card.html page=page %}
        {% endunless %}
      {% endfor %}
  </div>
</div>
